name: Latest YouTube Videos
on:
  schedule:
    - cron: '0 */6 * * *' # 每 6 小时检查一次
  workflow_dispatch: # 允许你手动点击按钮运行

jobs:
  update-readme-with-youtube:
    name: Update README with YouTube videos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "YOUTUBE-FEED"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCujLSjyi6e-Z3OdEnbex9hg"
